<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            width: 1200px;
            border: 1px solid black;
            height: 200px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        section {
            width: 1000px;
            border: 1px solid black;
            box-sizing: border-box;
            height: 400px;
            float: left;
        }

        aside {
            width: 200px;
            height: 400px;
            border: 1px solid black;
            box-sizing: border-box;
            float: left;
        }

        nav {
            width: 100%;
            border: 1px solid black;
            box-sizing: border-box;
        }

        .container {
            width: 1200px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        footer {
            width: 1200px;
            border: 1px solid black;
            clear: both;
            margin: 0 auto;
            height: 200px;
        }
    </style>
</head>

<body>
    <header> 웹 페이지에서 맨 윗부분, 머리글, 제목 영역
        <nav>링크 모음, 주로 메뉴 영역</nav>
    </header>
    <div class="conatiner">
        <section>
            본문 내용 영역, 주제별 내용 영역
            <article> 실제 콘텐츠 세부 내용 </article>
</section>
    <aside>본문 외적 내용, 광고 영역, section과 상관없는 내용</aside>
</div>
    <footer>웹페이지에서 맨 아래 부분, 이용약관, copyright,
        사업자 정보, 개인정보 처리방침, 고객센터</footer>


</body>

</html>
