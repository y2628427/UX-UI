<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>transition 효과</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        a:link,a:visited{
            width:100px;
            height:100px;
            display: inline-block;
            background-size: 80px;
            background-image: url('/img/youtube.png');
            background-position:center;
            background-repeat: no-repeat;
            border: 1px solid black;
            transition-duration: 1s;  /* 마우스 커서 시 1초에 걸쳐서  진행 */ 
            transition-property: all; 
        }
        a:hover{
            background-color:grey;
            border-radius: 50px;
            background-size: 90px;
            background-image: url('/img/home.png');
        } /* 마우스 커서시 변경되는 효과 */ 
        #box{
            width:150px;
            height:150px;
            background-size: 100px;
            background-image: url('/img/youtube.png');
            background-position: center;
            background-repeat: no-repeat;
            animation-name: ani2;    
            animation-duration: 5s;      
            animation-iteration-count: 3; /* 무한대-infinite, 반복횟수 */
            animation-direction: alternate-reverse; /* 애니매이션 진행 방향 */
        }
        #box:hover{       /* hover = 커서시  active = 클릭시 */
        }
        /* @keyframes 애니메이션명{} */
        @keyframes ani1 {
            from{  /*  */
                background-image: url('/img/home.png');
            }
            to{
                background-image: url('/img/people_plus.png');
            }
            
        }
        @keyframes ani2 {
            0%{
                margin-left:0px;
            }
            50%{
                margin-left:885px;
            }
            100%{
                margin-left:1842px;
            }
            
        }


    </style>
</head>
<body>
    <a href="#"></a>
    <hr>
    <div id="box"></div>
</body>
</html>
