<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="/junhee/resource/bootstrap-3.3.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/junhee/resource/bootstrap-3.3.2-dist/css/bootstrap-theme.css">
    <script src="/junhee/resource/bootstrap-3.3.2-dist/js/bootstrap.js"></script>
    <style>
        /* screen, print, speech, all */
        @media screen and (min-width : 1200px; ) {
            body {
                background-color: rgb(224, 194, 70);
            }

            .container {
                width: 767px;
                margin: 0 auto;
            }

            .content {
                width: 191.75px;
                float: left;
                box-sizing: border-box;
            }
        }

        @media screen and (max-width : 1199px) {
            body {
                background-color: violet;
            }
        }

        @media screen and (max-width : 360px) {
            body {
                background-color: cadetblue;
            }
        }

        * {
            margin: 0;
            padding: 0;
        }

        div {
            border: 1px soild black;
        }

        /*@media screen and (max-width : 767px){
            body{
                background-color: green;
            }
        }*/
    </style>
</head>

<body>
    <div class="container">
        <div class="content">내용</div>
        <div class="content">내용</div>
        <div class="content">내용</div>
        <div class="content">내용</div>
    </div>
</body>

</html>
