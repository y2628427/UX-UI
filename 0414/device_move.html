<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        // 사용자 정보를 전부 소문자로 변환하여 뽑음
        var info = navigator.userAgent.toLowerCase();
        // 나올 수 있는 값: windows, macintosh, iphone, android
        // 해당 값이 있으면 해당 홈페이지로 이동하는 링크를 출력
        // windows --> ms 홈페이지
        // macintosh --> apple mac 소개 페이지
        // iphone --> apple iphone 소개 페이지
        // android --> 구글 홈페이지
        if(info.indexOf('windows')!= -1){
            document.write("<a href='https://www.micosoft.com/ko-kr'>ms 홈페이지로 이동</a>")
        }
        else if(info.indexOf("macintosh") != -1){
            document.write("<a href='https://www.apple.com/kr/mac'>apple Mac 소개페이지로 이동</a>")
        }
        else if(info.indexOf("iphone") != -1){
            document.write("<a href='https://www.apple.com/kr/iphone'>apple 아이폰 소개페이지로 이동</a>")
        }
        else{
            document.write("<a href='https://www.google.com'>구글 홈페이지로 이동</a>")
        }
                

        //문자열 함수 , if문 이용
    </script>
</head>

</body>
</html>
