<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>if</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--
        if 문 - 분거문 , 조건문
        특정 조건을 만족할 때만 한번 실행하는 문법 (거짓일 경우 다음으로 넘어간다.)

        -->
    <script>
        var num = Number(prompt("숫자하나 입력"));
        
        if (num % 2 == 0) {  // 짝수
            document.write("입력하신 숫자는 짝수 입니다.");
        }
        if (num % 2 == 1) {  // 홀수
            document.write("입력하신 숫자는 홀수 입니다.");
        }

    </script>
</head>

<body>

</body>

</html>
