<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>display</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* 
        태그가 inline, block 으로 구분을 하는데,
        태그를 inline or black 등 다른 형태로 변경을 할 때 사용하는 CSS가 display
        inline, block, inline-block, none
        */
        .img {
            /* display: none; */
            visibility: hidden;
        }

        /*ul {
            list-style-type: none;
        } */

        li {
            border: 1px solid black; /* border 는 테두리 */
            display: inline-block;
            width:100px;
            height:50px;
            text-align: center;
        }
        ul{
            font-size: 0px;
        }
        .menu_a{
            width: 100%;
            font-size: 16px;
            line-height: 16px;  /* li height 값이랑 같이 해주면 글자가 가운데 정렬이 된다. */
            padding: 17px 5px;
            text-decoration: none;
            color: black;
            display: inline-block
            box-sizing: border-box;
            
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="#" class="menu_a">항목1항목1항목1</a></li>
        <li><a href="#" class="menu_a">항목2</a></li>
        <li><a href="#" class="menu_a">항목3</a></li>
        <li><a href="#" class="menu_a">항목4</a></li>
        <li><a href="#" class="menu_a">항목5</a></li>
    </ul>
    <hr>
    <a href="#">버튼</a>
    <a href="#">버튼</a>
    <a href="#">버튼</a>
    <a href="#">버튼</a>
    <hr>
    <h2>display : none visiblity : hidden 차이</h2>
    <img src="/img/cloud.jpg" class="img">
    <img src="/img/cloud.jpg">

</body>

</html>
