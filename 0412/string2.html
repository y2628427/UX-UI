 <!DOCTYPE html>
 <html>
 <head>
     <meta charset='utf-8'>
     <meta http-equiv='X-UA-Compatible' content='IE=edge'>
     <title>Page Title</title>
     <meta name='viewport' content='width=device-width, initial-scale=1'>
     <script>
         var str = "Hello World Test Korea Soccer Baseball";
         //문자열 부분 추출하는 함수가 substr substring
         document.write(str.substr(4, 10),"<br>"); //4번째 글자부터 총10글자를 출력하겠다.
         document.write(str.substring(4, 10),"<br>");  //4번째 인덱스부터 10번 인덱스 전까지
         document.write(str.substring(4),"<br>"); //4번 인덱스부터 나머지 글자 전부 추출
         //대소문자 변경
         document.write(str.toLowerCase(),"<br>"); // 전부다 소문자로 바꿈
         document.write(str.toUpperCase(),"<br>"); // 전부다 대문자로 바꿈
          
         //문자 코드값 뽑기
         var str2= "가"; 
         document.write(str2.charCodeAt(0),"<br>");
         document.write(String.fromCharCode(65),"<br>");
     </script>
 </head>
 <body>
     
 </body>
 </html>
