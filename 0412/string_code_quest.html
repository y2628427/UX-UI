<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        /*
           코드 : 제품, 사람, 학생들에 대한 고유번호 체계
    
           제조사번호-물품종류-고유코드
           
           물품 종류 : 1-식품, 2-전자제품, 3-의약품, 4-생활용품
                       1~4에 해당하는 값이 아니면 코드 오류로 출력 
    
           제품코드를 입력받아서 해당 물품 종류를 출력
           SM01010-3-RE244 <--- 입력된값
           입력한 물픔은 의약품 입니다. <--- 출력결과
        */
        var code = prompt("제품 코드를 입력하세요");
        var code = code.substring(code.indexOf("-") + 1, code.lastIndexOf("-")); //indexOf는 해당하는 위치를 찾는다 -와- 사이를 찾는것
        console.log(code);
        switch (code) {
            case "1":
                document.write("입력한 물품은 식품입니다.", "<br>");
                break;
            case "2":
                document.write("입력한 물품은 전자제품입니다.", "<br>");
                break;
            case "3":
                document.write("입력한 물품은 의약품입니다.", "<br>");
                break;
            case "4":
                document.write("입력한 물품은 생활용품입니다.", "<br>");
                break;
            default:
                document.write("입력한 코드 오류","<br>"); // 실패할경우 
        }
    </script>
</head>

<body>

</body>

</html>
