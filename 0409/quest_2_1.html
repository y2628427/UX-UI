<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        var money, ea = 50000, sw = true;

        money = Number(prompt("돈을 입력하세요"));

        while (ea !=5) { // ea 가 5면 거짓

            document.write(ea+"원", Math.floor(money/ea),"<br>");
            money %= ea;
            if (sw)   //sw 가 true 면
                ea /= 5;  // 5로 나누고
            else      //아니면 
                ea /= 2;   //2로 나눈다
                sw = !sw; // != ture -> false 로 false -> true 
        }
    </script>
</head>

<body>

</body>

</html>
