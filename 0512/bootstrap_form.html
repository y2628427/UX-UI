<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="/junhee/resource/bootstrap-3.3.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/junhee/resource/bootstrap-3.3.2-dist/css/bootstrap-theme.css">
    <script src="/junhee/resource/lib/jquery-3.6.0.min.js"></script>
    <script src="/junhee/resource/bootstrap-3.3.2-dist/js/bootstrap.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-6">
                <form action="">
                    <div class="form_group">
                        <label for="txt">텍스트</label>
                        <input type="text" class="form-control" id="txt" placeholder="텍스트 입력하세요">
                        <label for="pass">암호</label>
                        <input type="password" class="form-control" id="pass" placeholder="암호를 입력하세요">
                        <select class="form-control">
                            <option value="">선택 - 1</option>
                            <option value="">선택 - 2</option>
                            <option value="">선택 - 3</option>
                            <option value="">선택 - 4</option>
                        </select>
                        <label>date picker</label>
                        <input type="date" class="form-control">
                        <label>textarea</label>
                        <textarea class="form-control" rows="10"></textarea>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-xs-6">
            <form class="form-inline">
                <label>텍스트</label>
                <input type="text" class="form-control">
            </form>
        </div>
    </div>

</body>

</html>
