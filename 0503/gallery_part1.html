<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #carousel {
            width: 400px;
            height: 250px;
            overflow: hidden;
            position: relative;
            border: 10px solid red;
            margin: 30px auto;
        }

        #slide {
            height: 250px;
        }

        #image_container {
            width: 1200px;
            height: 250px;
        }

        /*하나의 슬라이드 이미지 영역*/
        #image_container>div {
            width: 400px;
            height: 250px;
            float: left;
        }

        .slide_image1 {
            background-image: url('/img/cloud.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 100% 100%;
        }

        .slide_image2 {
            background-image: url('/img/airplane.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 100% 100%;
        }

        .slide_image3 {
            background-image: url('/img/content_img.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 100% 100%;
        }
    </style>
    <script src="/resource/lib/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            var max = 3;
            var width = 400;
            var index = 0;
            var sw = 1;
            var flag = setInterval(function () {
                index++;
                if(index == max) index=0;
                $("#image_container").animate(
                    {"margin-left": (width * -1) * index + "px" },1000,
                );
                if(index == max-1 || index == 0)
                sw = -sw; //마지막이나 맨 처음 슬라이드면
            }, 3000);
        });
    </script>
</head>

<body>
    <div id="carousel">
        <div id="sldie">
            <div id="image_container">
                <div class="slide_image1"></div>
                <div class="slide_image2"></div>
                <div class="slide_image3"></div>
            </div>
        </div>
    </div>
</body>

</html>
