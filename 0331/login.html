<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style-type: none;
        }

        li {
            width: 300px;
            line-height: 0px;
            font-size: 0px;
        }

        li>label {
            width: 0px;
            font-size: 0px;
            line-height: 0px;
        }

        input,
        button {
            width: 100%;
            height: 40px;
            box-sizing: border-box;
            margin-bottom: 5px;           /* 박스 아래 사이 조절 */
        }
        input{
            padding-left:40px;    /* 이미지를 좌측에 넣기위해 여백을 넣어준다. */
            border-radius: 5px;
        }
        input::placeholder{
            font-size:20px;
        }
        button{
            background-color: green;
            color:white;
            border:2px solid rgb(1, 90, 1); /* 박스 테두리  */
        }
        button:active{
            border:2px inset rgb(1, 27, 1);
        }
        .icon{
            background-size: 32px;
            background-position: 4px center;
        }
        .icon.icon_men{        
            background-image: url('/img/men.png');
            background-repeat: no-repeat;    /* 이미지 반복 X */
        }
        /* 이미지 첨부할 때 이렇게도 함 */
        .icon.icon_key{
            background-image: url('/img/key.png');
            background-repeat: no-repeat;
        }
 
    </style>
</head>

<body>
    <form action="" method="post"></form>
    <!--로그인 창 만들때 post 만들어준다-->
    <ul>
        <li><label for="id">아이디</label></li>
        <li>
            <input type="text" class="icon icon_men" name="id" id="id" placeholder="아이디를 입력하세요">
        </li>
        <li><label for="passwd">암호</label></li>
        <li>
            <input type="password" name="passwd" id="passwd" class="icon icon_key" placeholder="암호를 입력하세요">
        </li>
        <li><button>로그인</button></li>
        <li><button type="button">회원가입</button></li>
        <!--아무 기능 없지만 자바스크립트로해서 로그인창으로 넘어가게 할 수 잇슴-->
    </ul>
</body>

</html>
