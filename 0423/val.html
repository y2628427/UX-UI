<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="/resource/lib/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            //input 태그에 적용된 value를 읽어옴
            console.log($("#txt").val());
            console.log($("#txt").attr("value"));
            //버튼 선택
            $("#btn").click(function () {
                console.log("----------클릭이벤트-------");
                console.log($("#txt").val());
                //작성된 초기 value 속성을 읽기 때문에 우리가 입력한 값이 나오지 않는다.
                console.log($("#txt").attr("value"));
            });
        });
    </script>
</head>

<body>
    <input type="text" id="txt" value="test"><button id="btn">실행</button>
</body>

</html>
