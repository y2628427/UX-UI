<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>iframe 예제</title>
    <!--ifame : 현재 웹페이지에서 다른 페이지의 내용을 가져다 쓴다.-->
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <iframe src="/0318/food.html" frameborder="0" width="640" height="480" scrolling="no"></iframe>
    <hr>
    <iframe src="https:/www.naver.com" frameborder="1" width="640" height="480"></iframe>
    <hr>
    <iframe src="https/www.11st.co.kr" frameborder="1" width="640" height="480"></iframe>
</body>
</html>
