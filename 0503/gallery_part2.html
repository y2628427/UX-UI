<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #carousel {
            width: 1200px;
            height: 300px;
            overflow: hidden;
            position: relative;
            border: 1px solid red;
            margin: 30px auto;
        }

        #slide {
            height: 300px;
        }

        #image_container {
            width: 3600px;
            height: 300px;
        }

        /*하나의 슬라이드 이미지 영역*/
        #image_container>div {
            width: 1200px;
            height: 300px;
            float: left;
        }

        .slide_image1 {
            background-image: url('/img/cloud.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 100% 100%;
        }

        .slide_image2 {
            background-image: url('/img/airplane.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 100% 100%;
        }

        .slide_image3 {
            background-image: url('/img/content_img.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 100% 100%;
        }
    </style>
    <script src="/resource/lib/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            var max = 3;
            var width = $("#carousel").width();
            console.log(width);
            var flag = setInterval(function () {
                // 슬라이드 이미지 작업
                // 애니메이션 작업 후 
                // 처음 슬라이드 선택 방법
                $("#image_container > div:first-child").animate({
                    "margin-left" : -width + "px"
                },1000,function(){
                    // 슬라이드에서 벗어난 부분을 맨 뒤로 이동
                    $("#image_container").append($(this));
                    // 맨뒤로 이동한 슬라이드의 이미지 margin-left를 0으로 변환
                    $(this).css("margin-left","0px");
                }); 
            }, 3000);
        });
    </script>
</head>

<body>
    <div id="carousel">
        <div id="sldie">
            <div id="image_container">
                <div class="slide_image1"></div>
                <div class="slide_image2"></div>
                <div class="slide_image3"></div>
            </div>
        </div>
    </div>
</body>

</html>
