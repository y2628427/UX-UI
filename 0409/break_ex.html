<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>break 예제</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        //break ,continue는 반드시 if 문이랑 같이 나와야 한다.
        var i = 1;
        while (true) {
            document.write(i, " ");
            if (i == 100)
                break; // break = 반복문을 멈춘다. 
            i++;
        }
    </script>
</head>

<body>

</body>

</html>
