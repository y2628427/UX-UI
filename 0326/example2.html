<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            font-size: 0px; /* 이렇게 해야 바짝 붙음 */
            list-style-type: none;
            padding: 10px 30px;
            background-color: rgb(185, 182, 182);
            display: inline-block;
            border-radius: 10px;
            border: 1px solid black;

        }

        li {
            display: inline-block;
            text-align: center;
            width: 200px;
            height: 50px;
            font-size: 20px;
            padding:15px;

        }

        div {
            text-align: center;

        }

        a {
            width: 100%;
            height: 100%;
            padding: 17px 0px;
            box-sizing: border-box;
            text-align:center;
            color:black;
            text-decoration:none;
            }
            .left{
                border-top-left-radius: 10px;
                border-bottom-left-radius:10px;
            }
            .right{
                border-top-right-radius: 10px;
                border-bottom-right-radius: 10px;
            }
    </style>
</head>

<body>
    <div>
        <ul>
            <li><a herf="#">홈</a></li>
            <li><a herf="#">회사소개</a></li>
            <li><a herf="#">고객센터</a></li>
            <li><a herf="#">오시는길</a></li>
            <li><a herf="#">주문하기</a></li>
        </ul>
    </div>
</body>

</html>
