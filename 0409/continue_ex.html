<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>countinue 예제</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        var total = 0;
        var num = 0;

        while(true){
            num = Number(prompt("숫자를 입력하세요"));
            if(isNaN(num))
            continue; //남은 작업을 무시하고 다음 반복으로 진행
            total += num;
            if(total>10000) //total 이 10000보다 크면 
            break;  //멈춘다.
        }
        document.write(total);
    </script>
</head>

</body>
</html>
