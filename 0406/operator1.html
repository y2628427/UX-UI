<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>사칙연산자</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
       /*
          + : 덧셈
          - : 뺄셈
          * : 곱셈 
          / : 나눗셈 
          % : 나눗셈(나머지)
       */
      //변수 선언과 동시에 초기화(intialize) = 변수를 만들고 값을 저장
      var n1 = 10; // 변수 n1 을 만든 다음에 10을 넣겠다
      var n2 = 7;
      var result = 0;

      result = n1 + n2;
      document.write(result,"<br>");
      result = n1 - n2;
      document.write(result,"<br>");
      result = n1 * n2;
      document.write(result,"<br>");
      result = n1 / n2;
      document.write(result,"<br>");
      result = n1 % n2;
      document.write(result,"<br>");
    </script>
</head>

<body>

</body>

</html>
