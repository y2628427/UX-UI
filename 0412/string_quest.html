<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>문자열 함수 문제</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        /*
            1. 사용자로부터 영문 이름을 입력 받은 후 
               전부 대문자로 변환해서 출력
        */

       var name = prompt("사용자의 영문 이름을 입력하세요");  //입력창
       name = name.toUpperCase();  //입력받은 문자 대문자로 
       document.write(name,"<br>");

       /*
            2. 주민등록번호를 입력받아서 아래 형태로 출력하시오
            888888-1****** 출력이 되겠끔 작성      
        */

       var primaryNumber = prompt("본인의 주민등록번호를 입력하세요");
       primaryNumber = primaryNumber.substring(0,primaryNumber.length-6); //primaryNumber  -포함 총14글자에서 뒤에6개를 빼고 출력 
       document.write(primaryNumber+"******");  //뒤에 뺀 6글자를 ******으로 출력

    </script>
</head>
<body>
    
</body>
</html>
