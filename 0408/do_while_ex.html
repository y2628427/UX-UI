<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>do-while</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <script>
        var i = 0;
        do{
            document.write("안녕하세요<br>");
            i++;
        }while(i < 5); // 5까지 출력된다.
        document.write("<hr>");
        while( i < 5 ){   //while 은 true 일 때만 시행 되므로 이 문장은 거짓이여서 실행이 안된다.
            document.write("안녕하세요<br>");
            i++;
        }
    </script>
</body>
</html>
