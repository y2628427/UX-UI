<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slick | slide</title>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            margin: 0 auto;
            display: inline-block;
            text-align: center;
        }

        .container {
            border: 1px solid black;
            width: 1200px;
            height: 200px;
        }

        .sub_container {
            border: 1px solid black;
            width: 200px;
            height: 150px;
            background-color: bisque;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sub_container">Slide 1</div>
        <div class="sub_container">Slide 2</div>
        <div class="sub_container">Slide 3</div>
        <div class="sub_container">Slide 4</div>
        <div class="sub_container">Slide 5</div>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        $('.container').slick({
            centerMode: true,
            centerPadding: '60px',
            slidesToShow: 3,
            responsive: [
                {
                    breakpoint: 768,
                    settings: {
                        arrows: false,
                        centerMode: true,
                        centerPadding: '40px',
                        slidesToShow: 3
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        arrows: false,
                        centerMode: true,
                        centerPadding: '40px',
                        slidesToShow: 1
                    }
                }
            ]
        });
    </script>
</body>

</html>
