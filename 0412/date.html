<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        //오늘 날짜 정보를 획득
        //객체생성(메모리를 할당.)
        var today = new Date();
        document.write(today,"<br>");
        document.write("년도 : ",today.getFullYear(),"<br>");
        document.write("월 : ",today.getMonth(),"<br>");
        document.write("일 : ",today.getDate(),"<br>");
        document.write("요일 : ",today.getDay(),"<hr>");
        //2021-4-11 날짜 지정        
        var yday = new Date(2021,3,11);  //어제날짜 출력하려면  - 1 해서 넣어야함
        document.write(yday,"<br>");
        document.write("년도 : ",yday.getFullYear(),"<br>");
        document.write("월 : ",yday.getMonth(),"<br>");
        document.write("일 : ",yday.getDate(),"<br>");
        document.write("요일 : ",yday.getDay(),"<hr>");

        today = new Date(2021,3,12);
        document.write(today.getTime(),"<br>");
        document.write(yday.getTime(),"<br>");
        document.write(today-yday,"<br>");
        //1일 단위로 변환 1000(밀리초-는 1000에 1초)*60(초)*60(분)*24(시) = 1000*60*60*24
        document.write((today-yday)/(1000*60*60*24));
 </script>
</head>

</body>
</html>
