<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>함수 복습</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        //return O,X 함수 실행시 필요한 데이터 O X
        //return --> 일을 시킨 사람에게 결과를 전달
        //           결과가 이미 나왔기 때문에 더이상 함수진행이 불필요하다.
        function sum(a, b) {//중괄호는 일을 실행하는 영역
            return a + b;
        }

        var result = sum(10, 30);
        document.write(result);
        //매개변수 X, return O
        function inputNumber() {
            var result = Number(prompt("숫자 입력"));
            return result;
        }
        //매개변수 O return X
        function printResult(result) {
            document.write("결과 값 : " + result);
        }
        //매개변수 X, return X
        function init() {
            var n1 = inputNumber();
            var n2 = inputNumber();
            var result = sum(n1, n2);
            printResult(result);
        }
        init();
    </script>
</head>

<body>

</body>

</html>
