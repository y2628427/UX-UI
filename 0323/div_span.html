<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div, span 태그</title>
</head>

<body>
    <!-- 
        html에서 영역을 잡는 태그 div, span
        div : block 형태로 영역을 잡음(block tag : h1, p ....)
        span : inline 형태로 영역을 잡음(b, u, a, img ....)
    -->
    <div>제2항과 제3항의 처분에 대하여는 법원에 제소할 수 없다. <span>모든 국민</span>은 그 보호하는 자녀에게 적어도 <span></span>초등교육</span>과 법률이 정하는 교육을 받게 할 의무를 진다.</div>

    <div>근로자는 근로조건의 향상을 위하여 자주적인 단결권·단체교섭권 및 단체행동권을 가진다.</div>


</body>

</html>
