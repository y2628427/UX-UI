<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>예제</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 800px;
        }

        td,
        th {
            border-top: 1px solid gray;   /* 1px 는 표 선의 굵기 top,bottom 표의 윗선, 아랫선 */
            border-bottom: 1px solid gray;
            text-align: center;
            padding: 10px;
        }

        th {
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>글번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>조회수</th>
                <th>좋아요</th>
                <th>싫어요</th>
            </tr>
        </thead>
        <tbody>


            <tr>
                <td>4</td>
                <td>오늘 수업 내용은?</td>
                <td>김철수</td>
                <td>2020-12-01</td>
                <td>20</td>
                <td>11</td>
                <td>5</td>
            </tr>

            <tr>
                <td>3</td>
                <td>내일 스터디할 그룹 모집</td>
                <td>홍길동</td>
                <td>2020-11-31</td>
                <td>44</td>
                <td>14</td>
                <td>12</td>
            </tr>
            <td>2</td>
            <td>어제 오다가 사고 광경 목격함</td>
            <td>이진희</td>
            <td>2020-11-30</td>
            <td>201</td>
            <td>121</td>
            <td>51</td>
            <tr>
                <td>1</td>
                <td>1등</td>
                <td>정구기</td>
                <td>2020-11-29</td>
                <td>200</td>
                <td>11</td>
                <td>500</td>
            </tr>



        </tbody>
    </table>
</body>

</html>
