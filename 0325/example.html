<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        *{
            margin:0;
            padding:0;
        }
        table{
            border-collapse: collapse;
            width:1000px;
            }
        tr{
            border-top: 1px solid#a8a8a8;
        }  
        th{
            background-color: #e9e9e9;
        }
        td,th{
            padding:10px;
        }
        caption{
            font-size: 24px;
            font-weight: bold;
            padding: 10px 0px;
        }
        .tltle{
            width: 600px;
        }
        td{
            text-align: center;
        }
        .lable{
            border-radius: 16px;
            padding:1px 3px;
            background-color: rgb(54, 175, 104);
            color: white;
            font-size: 1px;
            font-weight: bold;
        }
        .pagging{
            text-align: right;
            padding-right: 100px;
        }
        button{
            width:40px;
            height:40px;
            background-color: #e8e8e8;
            border:none;
        }
        .current page{
            color: white;
            background-color: rgb(80, 147, 223);
        }
        .writer{
            text-align:right;

        }
        .btn_writer{
            width:100px;
            color: rgb(163, 163, 115);
            background-color: rgb(194, 231, 139);
        }
    </style>
</head>

<body>
    <table>
        <caption>게시판</caption>
        <thead>
            <tr>
                <th>No.</th>
                <th class="title">title</th>
                <th>count</th>
                <th>date</th>
                <th>좋아요</th>
                <th>싫어요</th>
            </tr>
        </thead>
        <tbody>


            <tr>
                <td>1</td>
                <td>제목<span class="label"></span></td>
                <td>11</td>
                <td>2010-11-19</td>
                <td>0</td>
                <td>1</td>
            </tr>

            <tr>
                <td>2</td>
                <td>제목</td>
                <td>0</td>
                <td>2020-11-31</td>
                <td>0</td>
                <td>1</td>
            </tr>
            <td>3</td>
            <td>제목</td>
            <td>345</td>
            <td>2020-11-30</td>
            <td>112</td>
            <td>51</td>
            <tr>
                <td>4</td>
                <td>제목</td>
                <td>456</td>
                <td>2020-11-29</td>
                <td>44</td>
                <td>457</td>
            </tr>
            <tr>
                <td colspan="3" class="pagging">
                    <button>←</button>
                    <button>1</button>
                    <button class="current page">2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>→</button>
                </td>
               <td colspan="3" class="writer">
                   <button class="btn_wirter">글쓰기</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
