<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        var n = 4.6567;
        var max = Math.max(21, 324, 23, 55);
        var min = Math.min(21, 324, 23, 55);
        var round = Math.round(n); // n에 대한 반올림
        var floor = Math.floor(n);  // 내림
        var ceil = Math.ceil(n); // 올림
        var pi = Math.PI;
        var rand = Math.random();

        document.write("max:", max, "<br>");  //큰값 출력
        document.write("min:", min, "<br>");  // 작은값 출력
        document.write("round:", round, "<br>");  // 반올림 출력
        document.write("floor:", floor, "<br>");  // 내림 출력
        document.write("ceil:", ceil, "<br>");  // 올림 출력
        document.write("pi:", pi, "<br>");  // 파이 값출력
        document.write("rand:", rand, "<br>");  // 랜덤 출력
    </script>
</head>

<body>

</body>

</html>
